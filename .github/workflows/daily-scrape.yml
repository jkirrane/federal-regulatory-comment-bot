name: Daily Regulatory Comment Scraper

on:
  schedule:
    # Run daily at 9 AM ET (2 PM UTC)
    - cron: '0 14 * * *'
  
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no database writes)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      days:
        description: 'Number of days to look back'
        required: false
        default: '1'
        type: string

jobs:
  scrape-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run scraper
        env:
          REGULATIONS_API_KEY: ${{ secrets.REGULATIONS_API_KEY }}
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            python -m scrapers.regulations_gov --days ${{ github.event.inputs.days || '1' }} --dry-run
          else
            python -m scrapers.regulations_gov --days ${{ github.event.inputs.days || '1' }}
          fi
      
      - name: Build website
        run: |
          python -m web.build
      
      - name: Commit and push changes
        if: github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add database and website
          git add database/comment_periods.db
          git add docs/
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Daily scrape: $(date +'%Y-%m-%d %H:%M UTC')
            
            - Updated comment periods database
            - Rebuilt website with latest data
            - Auto-generated by GitHub Actions"
            
            git push
          fi
      
      - name: Upload artifact (for manual inspection)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results-${{ github.run_number }}
          path: |
            database/comment_periods.db
            docs/
          retention-days: 7
